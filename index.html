<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1 id="title">Calculator</h1>
        <div id="calculator">
            
            <div id="display">
                <input id="operation" value="0" type="text" class="display">
                <input id="result" value="0" type="number" placeholder="0" class="display">
            </div>

            <button id="clearEntry">CE</button>
            <button id="c">C</button>
            <button id="divide">&divide;</button>

            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="times">&times;</button>

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="minus">&minus;</button>


            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus">&plus;</button>

            <button id="plusMN">&plusmn;</button>
            <button id="0">0</button>
            <button id="dot">&#8729;</button>
            <button id="equals">&equals;</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
